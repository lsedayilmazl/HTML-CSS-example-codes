
    <!-- 
    1-Aynı etiket için eklenen aynı özellik türü ama farklı değerlerde en son yazılan geçerli olur.
    2- İnline css kullandığımızda en etkin odur.
    3- selector(id-class) kullanarak eklediğimiz özellikler etiket kullandıklarımıza göre önceliklidir.Çünkü selectorlar sayfa üzerinde kapsamı az olan değerlerdirm esela bir döküman içerisinde id değerini 1 kere kullanıyoruz.
    4-ID selector class selector e göre daha önceliklidir 
    5- Öncelik sırasi: İnline css, ID selector, class selector, etiket, tarayıcı varsayılan değer -->
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Öncelikler</title>
    <style>
        #page-title{color: chocolate;}
        h1{color: blue;}
        .text-yellow{color: yellow;}
        
       
       
    </style>
</head>
<body>
     <main>
        <section>
            <h1 id="page-title" class="text-yellow" style="color: violet;">Welcome to MovieApp</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, quia.
            </p>
        </section>
        <section>
            <h2 id="page-subtitle" class="text-white ">How it works?</h2>
        </section>
    </main>
</body>
</html>
