<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="register.php">
      <!--form aracılığıyla bir bilgiyi action içerisinde tanımlanan adrese gönderiyoruz.Bu adres bir dosyaya karşılık geliyor ve bu dosya içerisinde server kodu oluşturuluyor-->

      <div>
        <label for="name">Adınız</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="surname">Soyad</label>
        <input type="text" id="surname" />
      </div>
      <div>
        <label for="parola">Parola</label>
        <input type="password" />
      </div>
      <div>
        <label for="İntro">Kendini Anlat</label>
        <textarea id="intro" cols="30"></textarea>
      </div>
      <div>
        <p>En sevdiğin programlama dili:</p>
        <input type="radio" id="html" name="programlama" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="programlama" />
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="programlama" />
        <label for="javascript">Javascript</label>
      </div>
      <div>
        <p>En sevdiğin programlama dili:</p>
        <input
          type="checkbox"
          id="html2"
        /><!--texte tıklanınca ilgili kutuyu seçsin diye id ve for değiştirdik-->
        <label for="html2">HTML</label>
        <input type="checkbox" id="css2" />
        <label for="css2">CSS</label>
        <input type="checkbox" id="javascript2" />
        <label for="javascript2">Javascript</label>
      </div>
      <div>
        <label for="cities">Şehir</label>
        <select id="cities">
          <option value="41">Kocaeli</option>
          <option value="34">İstanbul</option>
        </select>
      </div>
      <div>
        <label for="eposta">Email</label>
        <input type="Email" id="eposta" />
      </div>
      <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" />
      </div>
      <div>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" />
      </div>
      <div>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input
          type="date"
          id="datemax"
          name="datemax"
          max="1979-12-31"
        /><br /><br />
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02" />
      </div>
      <div>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" />
      </div>
      <div>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" />
      </div>
      <div>
        <label for="quantity2">Quantity:</label>
        <input type="number" id="quantity2" name="quantity" min="0" max="100" step="10" value="30" />
      </div>

      <br>
      <button type="submit">Kaydet</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
