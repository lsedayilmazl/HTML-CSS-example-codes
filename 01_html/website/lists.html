<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- sırasız (unorder list) -->
    <ul style="list-style-type: circle">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <ul>
        <!--iç içe liste-->
        <li>4.1</li>
        <li>4.2</li>
        <li>4.3</li>
      </ul>
    </ul>

    <!-- sıralı (order list) -->
    <ol type="1" start="10">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>

    <!--description list-->
    <dl>
        <dt>Html</dt><!--değerin ismi-->
        <dd>5 saat</dd><!--değerin açıklaması-->
        <dd>Html nedir?</dd>
        <dd>Html Heading</dd>
        <dt>Css</dt>
        <dd>15 saat</dd>
        <dd>Inline Css</dd>
        <dd>External Css</dd>
        <dd>Internal Css</dd>
    </dl>


  </body>
</html>
