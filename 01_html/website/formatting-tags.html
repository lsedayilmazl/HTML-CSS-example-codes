<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formatting Tags</title>
</head>

<body>

<!--HTML biçimlendirme etiketleri-->
<!-- burası yorum satırı  bu yorum satırını ctrl+k+c ile yaptım -->

  <p>
    <b>Lorem ipsum </b> dolor sit amet <strong>consectetur</strong> adipisicing elit. Officiis, sapiente?</b>
  </p>

  <p>
    <i>Lorem</i> ipsum dolor sit <em>amet consectetur </em>adipisicing elit. Minus, facilis.</i>
  </p>

  <h1>Lorem, ipsum dolor.
    <small>Lorem, ipsum.</small>
  </h1>

  <p>
    Lorem ipsum <mark>dolor </mark> sit amet consectetur adipisicing elit. Quibusdam, a!
  </p>

  <p>
    en sevdiğim renk <del>mavi</del> <ins>siyah.</ins>
  </p>

  <p>
    X<sup>2</sup>
  </p>

  <p>
    H<sub>2</sub>O
  </p>



</body>

</html>
