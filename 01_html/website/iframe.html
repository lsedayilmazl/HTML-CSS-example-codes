<!--Iframe'i bir html sayfası içerisine başka bir html sayfası yerleştirmek istediğimizde kullanıyoruz-->
<!--iframe etiketindeki src kısmına  yazacağımız dosya bulunduğumuz dosyayla aynı dizinde olmalı-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <iframe
      name="myframe"
      src="forms.html"
      frameborder="1"
      width="400"
      height="400"
      title="üyelikformu"></iframe>

      <p>
        <a href="https://sadikturan.com" target="myframe">linke Git</a>
      </p>

      <div> <!--youtubedan paylaş->yerleştir kısmıyla yapıldı. Video sahibinin izin verdiği videolarda uygulanabilir-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vQwnOUAhh_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>




  </body>
</html>
