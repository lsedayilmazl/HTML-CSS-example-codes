<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz!</h1>
    <hr><!--Sayfaya düz çizgi için-->
    <h2>Hesap Bilgileriniz</h2>
    <table>
        
                <tr> 
                    <td style="width: 120px;"><!--tablolar aynı hizada olsun diye her tabloya eklenir-->
                        <label for="username">Kullanıcı Adınız:</label>
                    </td>
                    <td style="width: 50px;"></td><!--Bir tanesine bunu yazsak yeterli-->
                    <td>
                        <input type="text" id="username" placeholder="Kullanıcı adı giriniz">
                    </td>
                </tr>
                 <tr> 
                    <td>
                        <label for="email">Eposta::</label>
                    </td>
                    <td></td>
                    <td>
                        <input type="email" id="email" placeholder="email giriniz">
                    </td>
                </tr>
                 <tr>
                     <td>
                        <label for="password">Parola:</label>
                    </td>
                    <td></td>
                    <td>
                        <input type="password" id="password" placeholder="parola giriniz">
                    </td>
                </tr>
 
    </table>


    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name">Adınız:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="name" placeholder="Adınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyadınız:</label>
            </td>
            <td></td>
            <td>
                <input type="text" id="surname" placeholder="Soyadınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir:</label>
            </td>
            <td></td>
            <td>
                <select id="sehir">
                    <option>Seçiniz</option>
                    <option value="34">İstanbul</option>
                    <option value="35">İzmir</option>
                    <option value="06">Ankara</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="cinsiyet"> Erkek<!--name ile aynı anda 1 seçim sağlanır-->
                <input type="radio" name="cinsiyet"> Kadın
            </td>
        </tr>

        <tr>
            <td>
                <label for="hobi">Hobileriniz:</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox"> Sinema
                <input type="checkbox"> Tiyatro
                <input type="checkbox"> Spor
                <input type="checkbox"> Kitap
            </td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">KAYDET</button>
            </td>
        </tr>





        
    </table>




  </body>
</html>
